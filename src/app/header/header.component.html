<nav class="nav">
    <h1><a routerLink="/">E-COMM</a></h1>
    <div *ngIf="menuType!=='seller'" class="nav-search">
        <input #searchitem  (keyup)="search($event)" (blur)="hidesearch()" placeholder="search for products">
        <button  (click)= "submitsearch(searchitem.value)">search</button>
        <ul class="suggested-result" *ngIf="searchmethod">
            <li *ngFor="let items of searchmethod">
                <a (mousedown)="detailsproduct(items.id)">{{items.Name}}</a>
            </li>
        </ul>
    </div>
<div [ngSwitch] ="menuType">
    <ul *ngSwitchCase = "'default'">
        <li> <a routerLink="" >Home</a></li> 
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="user-auth" >Login/Signup</a></li>
        <li><a href="" routerLink="cart">Cart({{totalitem}})</a></li>
    </ul>
    <ul *ngSwitchCase = "'users'">
        <li> <a routerLink="" >Home</a></li> 
        <li><a>{{userName | titlecase}}</a></li>
        <li><a (click)="userLogout()">Log out</a></li>
        <li><a routerLink="cart">cart({{totalitem}})</a></li>
        <li> <a routerLink="orders">my-orders</a></li> 
    </ul>
    <ul *ngSwitchCase = "'seller'">
        <li> <a routerLink="seller-add-product" >Add Product</a></li> 
        <li><a routerLink="seller-home">Product List</a></li>
        <li><a (click)="sellerorders()">orders</a></li>
        <li><a (click)="Logout()">Log out</a></li>
        <li><a >{{sellername | titlecase}}</a></li>
    </ul>
  
</div>


</nav>
