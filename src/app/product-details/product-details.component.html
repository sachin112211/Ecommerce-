<div class="row product-detail" *ngIf="productdetail">
  <div class="col-sm-6">
    <img src="{{ productdetail.Image }}" class="product-image" alt="" />
  </div>

  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productdetail.Name }}</h1>
      <h3> Price :{{productdetail.Price}}</h3>
      <div >
        color:
      <h5 [style.backgroundColor]="productdetail.Color"  class="product-color"></h5>
      </div>
      <div>
        <h6>Category : {{productdetail.Category}}</h6>
        <h6>Description : {{productdetail.Description}}</h6>
      </div>
      <button class="form-button" value={{productdetail}} (click)="addtocart()">Add to cart</button>
      <button class="form-button">Buy now</button>
      <div class="quantitygroup">
        <button (click)="decreasequantity('min')" >-</button>
        <input type="text"   value ={{productquantity}} />
        <button (click)="increasequantity('max')" >+</button>

      </div>
    </div>
  </div>
</div>
